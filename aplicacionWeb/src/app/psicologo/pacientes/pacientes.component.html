<div class="container">
    <div class="title">
        <h4>Listado de Pacientes</h4>
    </div>
    
<table class="table table-hover">
    
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Correo</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (paciente of listPacientes; track paciente) {
      <tr  class="table-active">      
      <td>{{paciente.nombre}}</td>
      <td>{{paciente.apellido_paterno}}</td>  <!-- ✅ CORREGIDO -->
      <td>{{paciente.apellido_materno}}</td>  <!-- ✅ CORREGIDO -->
      <td>{{paciente.email}}</td>             <!-- ✅ CORREGIDO -->
      <td>
        <button type="button" class="btn btn-secondary btn-sm ms-2" >Eliminar</button>
      </td>
    </tr>
    }
   
  </tbody>
</table>
</div>
